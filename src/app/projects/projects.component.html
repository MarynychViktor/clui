<h1>Projects component </h1>

<div class="layout-container">
    <div class="layout-sidenav">
        Sidenav
        <div>
            <div *ngFor="let project of projectService.projects$ | async">
                <a routerLink="{{ project.id }}">
                    {{ project.name }} - {{ project.isRunning ? 'running' : 'not running' }}
                </a>
                <div>

                    <button class="mat-elevation-z0"
                            color="primary"
                            mat-icon-button
                            [disabled]="project.isRunning"
                            (click)="spawn(project)"
                    >
                        <mat-icon >play_circle</mat-icon>
                    </button>
                    <button class="mat-elevation-z0"
                            color="accent"
                            mat-icon-button
                    >
                        <mat-icon >replay_circle_filled</mat-icon>
                    </button>
                    <button class="mat-elevation-z0"
                            color="warn"
                            mat-icon-button
                            [disabled]="!project.isRunning"
                            (click)="stop(project)"
                    >
                        <mat-icon color="warn">stop_circle</mat-icon>
                    </button>
                </div>
                <!--        <button mat-button (click)="spawn(project)">Spawn</button>-->
            </div>
        </div>
    </div>

    <div class="layout-content">
        <router-outlet/>
    </div>
</div>
